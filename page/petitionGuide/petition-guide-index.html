		function getCommonProblem(par) {
			var dt = {

			var pid = '120';

			commonUtil.sendJson(pid, dt, actionUrl, loop);

		//循环添加HTML元素
		function loop(data) {
			var json = data;
			console.log('标题=' + json.title.replace('<br>', ''));
			console.log(json.title.replace('<br>', '') + '=' + unescape(json.content));
			$("div[id=" + par1 + "]").children("#content").empty();
			$("div[id=" + par1 + "]").children("#content").append(unescape(json.content));
			$("div[id=" + par1 + "]").children("#title").html(json.title.replace('<br>', ''));
			$("div[id=" + par1 + "]").children("div").children("#time").html(json.time);
			$("div[id=" + par1 + "]").children("div").children("#department").html(json.department);

		function removeEmptyElement(){
			if (!('remove' in Element.prototype)) {
			    Element.prototype.remove = function() {
			        this.parentNode.removeChild(this);
			    };
			}
			var elArray = document.querySelectorAll('.MsoNormal');
			for(var i = 0;i<elArray.length;i++){
				var elC = elArray[i].innerText;
				var elPE = elArray[i].previousElementSibling;
				var elNE = elArray[i].nextElementSibling;
				if(elC.trim() == '' && !elPE){ //当前元素内容为空且前一个元素不存在
					elArray[i].remove();
					console.log('去掉了当前元素----'+elArray[i]);
				}else if(elC.trim() !='' && (elPE&&elPE.innerText.trim()=='')){
					elPE.remove();
					console.log('去掉了当前元素的前一个元素----'+elPE);
				}
				
			}
		}
		mui('#common').on('tap', '.mui-control-item', function(e) {
			console.log('====' + $(e.target).attr('href'));
			par1 = $(e.target).attr('href').replace('#', '');
			getCommonProblem(par1);
		});
		//点击地市信访指南
		mui('#segmentedControl').on('tap', 'a', function(e) {
			var par2 = $(e.target).attr('href').replace('#', '');
			if(par2 == 'item2') {
				var defaultData = {}
				commonUtil.sendJson('123', defaultData, '', getId) //获取省数据
			}
		});
		window.addEventListener('closeMenu', function(e) {
			name = e.detail.name;
			code = e.detail.code;
			console.log('==当前选择的是--' + name + '--code===' + code);
			if(code != null && code.length > 0) {
				var Data = {
					cid: code
				}
				$("#cityName").html(name);
				$("#nameX").html(name + '信访局');
				console.log(name + '信访局');
				commonUtil.sendJson('121', Data, '', getCity); //获取省数据	
			}
			closeMenu('area');
		});
		//循环添加HTML元素
		function getId(data) {
			var json = data.g;
			for(var i = 0; i < json.length; i++) {
				if(json[i].name == '广东省') {
					pID = json[i].proid;
					console.log(pID);
				}
			}
			var Data = {
				proid: pID
			}
			commonUtil.sendJson('122', Data, '', getCid); //获取省数据
		}

		function getCid(data) {
			var json = data.g;
			for(var i = 0; i < json.length; i++) {
				if(json[i].name == '广州市') {
					cID = json[i].cid;
					cityName = json[i].name;
					console.log(json[i].name + '====' + cID);
				}
			}
			var Data = {
				cid: cID
			}
			$("#cityName").html(cityName);
			$("#nameX").html(cityName + '信访局');
			console.log(cityName + '信访局');
			commonUtil.sendJson('121', Data, '', getCity); //获取省数据
		}

		function getCity(data) {
			var json = data;
			$("#hotline").html(json.hotline);
			$("#phone").html(json.phone);
			$("#fax").html(json.fax);
			$("#addr").html(json.addr);
			$("#website").html(json.website);
		}

				console.log('获取点击打印事件');
				openMenu('area');
			})
			/**
			 * 显示菜单菜单
			 */
		function openMenu(type) {
			console.log('打开类型-----' + type);
			if(!showMenu && type == 'id') {
				console.log('打开ID选择');
				//侧滑菜单处于隐藏状态，则立即显示出来；
				//显示完毕后，根据不同动画效果移动窗体；
				idListSideBar.show('none', 0, function() {
					idListSideBar.setStyle({
						right: '0px',
						transition: {
							duration: 150
						}
					});
				});
				//显示遮罩
				mask.show();
				showMenu = true;
			} else if(!showArea && type == 'area') {
				areaListSideBar.show('none', 0, function() {
					areaListSideBar.setStyle({
						right: '0px',
						transition: {
							duration: 150
						}
					});
				});
				//显示遮罩
				mask.show();
				showArea = true;
			}
		}
		/**
		 * 关闭侧滑菜单
		 */
		function closeMenu(type) {
			_closeMenu(type);
			//关闭遮罩
			mask.close();

		}
		/**
		 * 关闭侧滑菜单（业务部分）
		 */
		function _closeMenu() {
			if(showMenu) {
				idListSideBar.setStyle({
					right: '-80%',
					transition: {
						duration: 150
					}
				});
				//等窗体动画结束后，隐藏菜单webview，节省资源；
				setTimeout(function() {
					idListSideBar.hide();
				}, 200);
				//改变标志位
				showMenu = false;
			} else if(showArea) {
				areaListSideBar.setStyle({
					right: '-80%',
					transition: {
						duration: 150
					}
				});
				//等窗体动画结束后，隐藏菜单webview，节省资源；
				setTimeout(function() {
					areaListSideBar.hide();
				}, 200);
				//改变标志位
				showArea = false;
			}
		}
		window.addEventListener('netchange',function(){
			netWorkStatus.check();
		});
